<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
		$(document).ready(function() {
			$(demo2).innerHTML = "This is changedðŸŒŸðŸŒŸ"

			})
			$(demo3).mouseleave(() => {
				console.log("Mouse left the buttonðŸ˜­ðŸ˜­")
			})

				console.log("This was double clicked ðŸš€ðŸš€ðŸš€")
			})
			// You can also use hover if your gonna use both mouseleave and mouse enter because it basically does both of them
			$("#demo4").focus(function() {
				$(this).css("background-color", "#cccccc")
			})
			// There is also a blur method that detects if the focus moves
			$("#demo5").on({
				mouseenter: function(){
					$(this).css("background-color", "#ff0000")
				},
				mouseleave: function(){
					$(this).css("background-color", "#00ff00")
				},
				click: function(){
					$(this).css("background-color", "#0000ff")
				},
				dblclick: function(){
					$(this).css("background-color", "#ffff00")
				}
			})
		})
	</script>
	<script>

			console.log('The function is running')
		}
		function toggled() {
			alert("The state of the element is changed")
		}
	</script>
	<title>Baisc Jquery</title>
</head>
<body>
	<p id="demo1">This is just an element</p>
	<button onclick="$('#demo1').hide()">hide</button>
	<button onclick="$('#demo1').show()">show</button>

	<form onsubmit=submited()>

	</form>

	<button onclick="$('#demo6').toggle(1000, toggled)">This is the button to toggle it</button>

</html>
